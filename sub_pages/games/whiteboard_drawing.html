<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whiteboard Drawing</title>
    <style>
      body {
        background-color: #121212;
        margin: 0;
        padding: 0;
      }
      
      canvas {
        border: 1px solid #FFFFFF;
        display: block;
        margin: 0 auto;
        cursor: crosshair;
      }
      
      #canvas-container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }
      
      #clear-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #FFFFFF;
        color: #121212;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      
      h1 {
        color: #FFFFFF;
        font-size: 32px;
        text-align: center;
        margin-top: 20px;
      }
      
      input[type=text] {
        font-size: 16px;
        padding: 5px 10px;
        border: none;
        background-color: transparent;
        color: #FFFFFF;
        text-align: center;
        margin-bottom: 20px;
        width: 50%;
        margin: 0 auto;
        display: block;
      }
      
      ::selection {
        background-color: #FFFFFF;
        color: #f5eded;
      }
    </style>
  </head>
  <body>
    <h1>Whiteboard Drawing</h1>
    <input type="text" placeholder="Enter drawing name" id="drawing-name">
    <input type="color" id="drawing-color" value="#ffffff">
    <div id="canvas-container">
      <canvas id="whiteboard" width="800" height="600"></canvas>
    </div>
    <button id="clear-button">Clear</button>
    <script src="whiteboard.js"></script>
  </body>
</html>
