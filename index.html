<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dark Website</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .label {
      font-size: 5rem;
      margin-top: 20vh;
    }
    .btn-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      background-color: #fff;
      color: #1f1f1f;
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="label">Welcome to My Website</h1>
    <div class="btn-container">
      <a href="#" class="btn">Games</a>
      <a href="#" class="btn">About</a>
      <a href="#" class="btn">Experience</a>
    </div>
  </div>
</body>
</html>
