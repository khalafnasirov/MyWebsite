<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #1f1f1f;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}
		a {
			color: #fff;
			text-decoration: none;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}
		.label {
			font-size: 64px;
			margin-top: 150px;
			margin-bottom: 50px;
			text-align: center;
		}
		.btn {
			background-color: transparent;
			border: 2px solid #fff;
			border-radius: 4px;
			color: #fff;
			display: inline-block;
			font-size: 24px;
			margin: 10px;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			transition: all 0.2s ease-in-out;
		}
		.btn:hover {
			background-color: #fff;
			color: #1f1f1f;
			cursor: pointer;
		}
		.dropdown {
			position: relative;
			display: inline-block;
			margin: 10px;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #1f1f1f;
			min-width: 160px;
			z-index: 1;
		}
		.dropdown-content a {
			color: #fff;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}
		.dropdown:hover .btn {
			background-color: #fff;
			color: #1f1f1f;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="label">Welcome to my website</div>
		<div class="dropdown">
			<a class="btn" href="#">Games</a>
			<div class="dropdown-content">
				<a href="games/tic-tac-toe.html">Tic Tac Toe</a>
				<a href="games/whiteboard.html">Whiteboard Drawing</a>
			</div>
		</div>
		<a class="btn" href="about.html">About</a>
		<a class="btn" href="experience.html">Experience</a>
	</div>
</body>
</html>
